<!DOCTYPEhtml>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Recipes</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" 
		th:href="@{css/bootstrap.min.css}" />
	<style type="text/css">
		body {margin: 20px;}
	</style>
</head>
<body>

	<div class="jumbotron text-center">
		<h1>Recipes</h1>
	</div>
	
	<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h2>
	 <!--  
	<form action="#" th:action="@{../recipelist/{categoryName}}" method="get">
		<div class="row">
			<label for="categoryName">Search by category:</label>
			<input type="text" th:name="categoryName" th:id="categoryName" placeholder="Category"/>
			<input type="submit" value="Find" class="btn btn-primary"/>
		</div>
	</form>
	-->
	<table class="table table-striped">
		<tr>
			<th>Name</th>
			<th>Category</th>
			<th>Actions</th>
		</tr>
		<tr th:if="${recipes.empty}">
            <td> No Recipes Available </td>
        </tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.name}"></td>
			<td th:text="${recipe.category.name}"></td>
			<td class="row">
				<div><a th:href="@{/recipe/{id}(id=${recipe.recipeId})}" class="btn btn-success">SHOW</a></div>
				<div sec:authorize="hasAuthority('ADMIN')">
					<a th:href="@{/delete/{id}(id=${recipe.recipeId})}" class="btn btn-danger">Delete</a></div>
				<div sec:authorize="hasAuthority('ADMIN')">
					<a th:href="@{/edit/{id}(id=${recipe.recipeId})}" class="btn btn-info">Edit</a></div>
			</td>
			
			
		</tr>
	</table>
	<a href="/add" class="btn btn-success">Add Recipe</a>
	<form th:action="@{/logout}" method="post"><input type="submit" value="Sign Out"/></form>
</body>
</html>
