<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" 
			th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <form th:action="@{/login}" method="post" class="text-center border border-light p-5">
            <div class="form-group"><label> User Name : <input type="text" name="username" class="form-control" placeholder="Username" /> </label></div>
            <div class="form-group"><label> Password: <input type="password" name="password" class="form-control" placeholder="Password"/> </label></div>
           	<input type="submit" value="Login" class="btn btn-primary"/>
        </form>
        <div class="text-center">
    		<div th:if="${param.error}">
            	Invalid username and password.
        	</div>
        	<div th:if="${param.logout}">
           		You have been logged out.
        	</div>
    	</div>
    </body>
</html>
